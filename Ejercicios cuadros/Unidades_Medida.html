        <script language="Javascript">

            function Dist(){
                m = document.form1.m.value

                if(m==''){
                document.form1.cm.value = (' ')
                document.form1.mm.value = (' ')
                document.form1.dm.value = (' ')
                document.form1.Dm.value = (' ')
                document.form1.Km.value = (' ')
                document.form1.yr.value = (' ')
                document.form1.pie.value = (' ')
                document.form1.pg.value = (' ')
                }
                else{
                m = document.form1.m.value
                document.form1.cm.value = (m * 100).toFixed(0)
                document.form1.mm.value = (m * 1000).toFixed(0)
                document.form1.dm.value = (m * 10).toFixed(1)
                document.form1.Dm.value = (m * 0.1).toFixed(2)
                document.form1.Km.value = (m * 0.001).toFixed(2)
                document.form1.yr.value = (m * 1.09361).toFixed(2)
                document.form1.pie.value = (m * 3.28084).toFixed(2)
                document.form1.pg.value = (m * 39.3701).toFixed(2)
                }
                
            }

            function Peso(){
                Kg = document.form1.Kg.value

                if(Kg==''){
                document.form1.lb.value = (' ')
                document.form1.ab.value = (' ')
                document.form1.tn.value = (' ')
                document.form1.oz.value = (' ')
                document.form1.gr.value = (' ')
                }
                else{
                document.form1.lb.value = (Kg * 2,20462).toFixed(2)
                document.form1.ab.value = (Kg * 11.339).toFixed(2)
                document.form1.tn.value = (Kg * 0.001).toFixed(3)
                document.form1.oz.value = (Kg * 35.274).toFixed(2)
                document.form1.gr.value = (Kg * 1000).toFixed(0)  
                }
            }

            function Liqui(){
                lt = document.form1.l.value

                if(lt==''){
                document.form1.ml.value = (' ')
                document.form1.Hl.value = (' ')
                document.form1.Dl.value = (' ')
                }
                else{
                document.form1.ml.value = (lt * 1000).toFixed(0)
                document.form1.Hl.value = (lt * 0.01).toFixed(2)
                document.form1.Dl.value = (lt * 0.1).toFixed(2)
                }
                
            }
